{% extends 'base.html'%}
{% load static %}

{% block cadClient %}

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 mt-1">
        <h2>{{title}}</h2>
        <div class="container-fluid ">
            <div class="py-5 text-center mt-1">
                <img class="d-block mx-auto mb-1" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt=""
                    width="72" height="72">
                <h4>{{object_list.id}} - {{object_list.nome}}</h4>
            </div>
            <div class="container col-md-10">
                <legend>Buscar Produtos</legend>
                <input class="form-control" type="search" name="search" placeholder="Digite o produto..."
                    hx-get="{% url 'orcamentos:search' %}" hx-trigger="keyup changed delay:250ms, search"
                    hx-target="#search-results">
                <span id="search-results"></span>
            </div>
            <!--

  
  -->
            <div class="col-md mt-lg-4">
                <h4 class="d-flex justify-content-between align-items-center mb-1">
                    <span class="text-muted">Produtos Cotados</span>
                    <span class="badge badge-secondary badge-pill">{}</span>
                </h4>
                <div class="table-responsive mt-lg-3">
                    <form action = "" method = "post">
                        {% csrf_token %}
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Tipo</th>
                                    <th>Nome</th>
                                    <th>Quantidade</th>
                                    <th>Valor locação</th>
                                </tr>
                            </thead>
                            {% include "listarOrcamen.html" %}

                        </table>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
