{% if results %}
    {% csrf_token %}
<div class="col-md order-md-2 mb-1">
    <h4 class="d-flex justify-content-between align-items-center mb-1">
      <span class="text-muted">Produtos Cotados</span>
      <span class="badge badge-secondary badge-pill">3</span>
    </h4>         
    <ul class="list-group mb" id="film-list">
      {% for result in results %}
      <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div id="film-list">
            <h6 class="my-0">{{result.nome}}</h6>
          <small class="text-muted">Brief description</small>
        </div>
        <span class="text-muted">{{result.preco}}</span>
      </li>
      {% endfor%}

      <li class="list-group-item d-flex justify-content-between fixed-bottom">
        <span>Total (BRL)</span>
        <strong>$20</strong>
      </li>
    </ul>
  </div>
</div>

</ul>
{% else %}
    <p>NÃ£o foi encontrado nada.</p>
{% endif %}
