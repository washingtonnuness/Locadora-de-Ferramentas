{% extends "base.html" %}

{% block content %}
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <h2>Produtos</h2>
    <div class="row">
      <div class="col-md-12 pb-2">
        <a href="{% url 'produto:produto_create' %}">
          <button type="button" class="btn btn-success">Cadastrar Produto</button>
        </a>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Categoria</th>
            <th>Modelo</th>
            <th>Nome</th>
            <th>Estoque disponivel</th>
            <th>Estoque locados</th>
          </tr>
        </thead>
        <tbody>
          {% for object in object_list %}
            <tr>
              <td>{{object.id_grupo}}</td>
              <td>{{object.id_marca}}</td>
              <td>{{object.nome}}</td>
              <td>{{object.qnt_estoque}}</td>
              <td>{{object.estoque_total}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
{% endblock content %}
